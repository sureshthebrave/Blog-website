{% extends 'base.html'%}
{% load static %}

<br /><br /><br />

{% block content %}

    <!-- signup section start -->

    <section id="signup">
      <div class="container-fluid py-5 bg-dark border-bottom mb-4 text-warning">
        <div class="text-center my-5">
          <h1 class="fw-bolder">Sign Up Here</h1>
        </div>
      </div>
    </section>


    <br /><br />

    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <img src="{% static 'images/signup.avif' %}" alt="" width="100%" height="500px" />
        </div>

        <div class="col-md-5">
          <div class="signup-form">
            <form action="" method="post">
              {% csrf_token %}
              <h2>Sign Up</h2>
              <hr />
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  placeholder="Username"
                  required="required"
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="Email"
                  required="required"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="Password"
                  required="required"
                />
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg">
                  Sign Up
                </button>
              </div>
            </form>
            <div class="hint-text">
              Already have an account? <a href="{% url 'login' %}">Login here</a>
            </div>
          </div>
        </div>
      </div>
    </div>


        <!-- signup section end -->
        {% endblock %}

    <br><br>
