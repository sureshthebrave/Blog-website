{% extends 'base.html'%}
{% load static %}

<br /><br /><br />

{% block content %}



    <!-- login section start -->

    <section id="login">
      <div class="container-fluid py-5 bg-dark border-bottom mb-4 text-warning">
        <div class="text-center my-5">
          <h1 class="fw-bolder">Login Here</h1>
        </div>
      </div>
    </section>

<br><br>

<div class="container">
    <div class="row">
      <div class="col-md-7">
        <img src="{% static 'images/login.avif' %}" alt="" width="100%" height="400px" />
      </div>

      <div class="col-md-5">
        <div class="signup-form">
          <form action="" method="post">
            {% csrf_token %}
            <h2>Sign In</h2>
            <hr />
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="Email"
                required="required"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                name="password"
                placeholder="Password"
                required="required"
              />
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-lg">
                Login
              </button>
            </div>
          </form>
          <p class="text-center small">Don't have an account? <a href="{% url 'signup' %}">Sign up here!</a></p>
        </div>
      </div>
    </div>
  </div>


    <!-- login section end -->

<br><br>

{% endblock %}
